{% extends 'base.html' %}



{% block content %}

    {% if user.is_authenticated %}
        {% include 'user_auth/links.html' %}
    {% else %}

        {% if msg %}
            <div class="container">
                <div class="alert alert-danger text-center" role="alert">
                    {{ msg }}
                </div>
            </div>
        {% endif %}

        <div class="container">
            <form class="form-signin" action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
                <label for="inputEmail" class="sr-only">Имя пользователя</label>
                {#      <input type="text" id="inputEmail" class="form-control" placeholder="Имя пользователя" required autofocus>#}
                {{ form.login }}
                <label for="inputPassword" class="sr-only">Пароль</label>
                {{ form.password }}
                {#      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>#}
                {#      <div class="checkbox mb-3">#}
                {#        <label>#}
                {#          <input type="checkbox" value="remember-me"> Remember me#}
                {#        </label>#}
                {#      </div>#}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
            </form>
        </div>

    {% endif %}

{% endblock %}
